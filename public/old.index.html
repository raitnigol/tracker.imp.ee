<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Nigol's Collection Tracker</h1>
        <div class="header">
            <button id="loginBtn" class="btn">Log In</button>
            <button id="registerBtn" class="btn">Register</button>
            <button id="logoutBtn" class="btn" onclick="logout()" style="display: none;">Log Out</button>
        </div>
        <span id="userStatus" class="user-status"></span>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('loginModal')" class="close">&times;</span>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('registerModal')" class="close">&times;</span>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Item Management Section -->
    <div id="itemManagement" style="display: none;">
        <div id="notification" class="notification" style="display: none;"></div>
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <label for="itemName">Item:</label>
            <input type="text" id="itemName" placeholder="Item name" required>
            <label for="itemBoughtFor">Bought For:</label>
            <input type="number" id="itemBoughtFor" placeholder="Bought for (EUR)" required>
            <label for="itemSoldFor">Sold For:</label>
            <input type="number" id="itemSoldFor" placeholder="Sold for (EUR)" required>
            <button type="submit" class="btn add-btn">Add Item</button>
        </form>
        <table id="itemsList">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Bought For</th>
                    <th>Sold For</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utilities.js"></script>
    <script src="js/loginForm.js"></script>
    <script src="js/registerForm.js"></script>
    <script src="js/addItemForm.js"></script>
</body>
</html>
