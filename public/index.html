<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigol's Purchase Tracker</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script type="module" src="/js/app.js" defer></script>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="app-content" class="hidden">
        <div class="app-container">
            <header id="app-header">
                <h1 class="app-title">Nigol's Purchase Tracker</h1>
                <div id="user-info">
                    <span id="user-icon"></span>
                    <span id="username-display"></span>
                    <button id="logout-button">Log Out</button>
                </div>
            </header>
            
            <!-- Total Profit Display -->
            <div id="total-profit"></div>   

            <!-- Display Recent Purchases -->
            <section id="recent-purchases">
                <h2 class="section-title">Recent Purchases</h2>
                <div id="purchase-list">
                    <!-- Purchases will be dynamically added here -->
                </div>
                <div id="pagination-controls">
                    <!-- Pagination will be dynamically added here -->
                </div>
            </section>

            <!-- Add New Purchase Button -->
            <button id="add-purchase-btn" class="action-button">Add New Purchase</button>

            <!-- Modal for Adding New Purchase -->
            <div id="add-purchase-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Purchase</h2>
                    <form id="purchase-form">
                        <div class="form-row">
                            <label for="purchase-name">Purchase Name:</label>
                            <input type="text" id="purchase-name" placeholder="e.g., 18 PS2 games" required>
                        </div>
                        <div class="form-row">
                            <label for="purchase-price">Price (EUR):</label>
                            <input type="number" id="purchase-price" placeholder="e.g., 20" step="0.01" required>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="action-button">Add Purchase</button>
                            <button type="button" class="cancel-button" id="cancel-add-purchase">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal for Adding Items -->
            <div id="item-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add Item to Purchase</h2>
                    <form id="item-form">
                        <div class="form-row">
                            <label for="item-platform">Platform:</label>
                            <select id="item-platform" required>
                                <option value="PlayStation 1">PlayStation 1</option>
                                <option value="PlayStation 2">PlayStation 2</option>
                                <option value="PlayStation 3">PlayStation 3</option>
                                <option value="XBOX 360">XBOX 360</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="item-type">Item Type:</label>
                            <select id="item-type" required>
                                <option value="game">Game</option>
                                <option value="console">Console</option>
                                <option value="accessory">Accessory</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item-name" placeholder="e.g., God of War" required>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="action-button">Add Item</button>
                            <button type="button" class="cancel-button" id="cancel-add-item">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal for Viewing Items -->
            <div id="view-items-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Items in Purchase</h2>
                    <div id="purchase-summary"></div>
                    <div class="modal-body">
                        <ul id="items-list">
                            <!-- Items will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Modal for Delete Confirmation -->
            <div id="delete-confirm-modal" class="modal">
                <div class="modal-content">
                    <h2>Confirm Deletion</h2>
                    <p>Are you sure you want to delete this purchase?</p>
                    <div class="modal-actions">
                        <button id="confirm-delete" class="action-button">Yes, Delete</button>
                        <button id="cancel-delete" class="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
